<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables and Images</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John</td>
                <td>Not a member</td>
            </tr>
            <tr>
                <td rowspan="2">Mary</td>
                <td>A Member</td>
            </tr>
            <tr>
                <td>Mary's hobby</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Total: 2 people</td>
            </tr>
        </tfoot>
    </table>

<!-- images on the web -->
<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRIwJ4masZ_WJOqbSzWa0UuhL3JTatQ7bvOlnqiBKvmog&s" alt="Funny Image" width="100">
<!-- images in our folder -->
<!-- <img src="cool.jpg" alt="Cool Image"> -->
<!-- relative path -->
<img src="./images/pic1.jpg" alt="Cool Image" height="200">



</body>
</html>
