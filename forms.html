<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form>
        <h2>Form Example</h2>
        <!-- input, textarea, select, button -->
        <!-- https://www.w3schools.com/html/html_form_input_types.asp -->
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" required> <br>
        <label for="age">Age:</label>
        <input type="number" name="age" id="age" required> <br>
        <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter your message here" required></textarea> <br>
        <label for="gender">Gender:</label>
        <select name="gender" id="gender">
            <option value="female">Female</option>
            <option value="male">Male</option>
            <option value="other">Prefer Not To Say</option>
        </select>
        <br><br>
        <!-- radio buttons -->
        <input type="radio" name="options" id="option1" value="option1">
        <label for="option1">Option 1</label>
        <input type="radio" name="options" id="option2" value="option2">
        <label for="option2">Option 2</label>
        <input type="radio" name="options" id="option3" value="option3">
        <label for="option3">Option 3</label>
        <br><br>
        <!-- checkboxes -->
        <input type="checkbox" name="checklist" id="check1" value="check1">
        <label for="check1">Check 1</label>
        <input type="checkbox" name="checklist" id="check2" value="check2">
        <label for="check2">Check 2</label>
        <input type="checkbox" name="checklist" id="check3" value="check3">
        <label for="check3">Check 3</label>
        <br><br> 
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
